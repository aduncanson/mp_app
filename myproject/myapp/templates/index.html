<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Index</title>
    {% load static %}
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="{% static '/js/script.js' %}" type="text/javascript"></script>    <link href="{% static 'css/bootstrap.min.css' %}" >  
    <script src="{% static 'bootstrap.min.js' %}"></script>  
    <script>alert();</script>  
</head>  
<body>  
<h2>Welcome to Django!!!</h2>
<h3>My Name is: {{ student }}</h3>
<form method="POST" class="post-form" enctype="multipart/form-data">  
    {% csrf_token %}  
    {{ form.as_p }}  
    <button type="submit" class="save btn btn-default">Save</button>  
</form> 
<img src="{% static '/wallpaper.jpeg' %}" alt="My image" height="300px" width="700px"/> 
</body>  
</html>
